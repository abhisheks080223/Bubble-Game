<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">Bubble Game</div> 
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div  class="box">
                    <h2>Hit</h2>
                    <div id="hitval" class="subbox"></div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div id="timerval" class="subbox">6</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div id="scoreval" class="subbox">0</div>
                </div>
            </div>
            <div id="pbtm"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
